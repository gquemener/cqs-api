App\Acme\Domain\Program\Program:
    type: entity

    id:
        id:
            type: string
            length: 36
            generator:
                strategy: NONE

    fields:
        description:
            type: text
        maxParticipants:
            type: integer
        createdAt:
            type: datetime

    oneToMany:
        participants:
            targetEntity: App\Acme\Domain\Program\Participant
            mappedBy: program
            cascade: [PERSIST]
